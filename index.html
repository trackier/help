<!DOCTYPE html>
<html>
<head>
    <title>Freshdesk</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.3/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="/index.css" />
    
</head>
<body>
    <div>
        <div class="bg-primary bg-banner-img uk-preserve-color">
           
            <div uk-sticky="start: 200; animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent uk-light">
                <nav class="uk-navbar-container">
                    <div class="uk-container">
                        <div uk-navbar>
                            <div class="uk-navbar-left">
                                <div class="uk-flex uk-flex-middle">
                                    <div class="logo-div">
                                        <img src="https://trackier.com/wp-content/uploads/2021/10/Trackier-White-Logo-2.png" width="120" alt="logo">
                                    </div>
                                    <div>
                                        <h4 class="uk-margin-remove logo-text">KNOWLEDGE BASE</h4>
                                    </div>
                                </div>
                            </div>
                            <div class="uk-navbar-right">
                                <ul class="uk-navbar-nav">
                                    <li class="uk-active"><a href="#" class="uk-text-bold">CONTACT SUPPORT</a></li>
                                </ul>
                            </div>
                            <div class="uk-navbar-item uk-margin-medium-left">
                                <div>
                                    <a class="uk-button uk-button-default uk-button-small b-radius-100 uk-text-bold" style="border: 2px solid;" href="#">Free Trial</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="uk-section" style="padding: 8em 0;">
                <div class="uk-container">
                    <div class="search-section">
                        <div class="uk-inline uk-flex">
                            <span class="uk-form-icon" style="left: 10px" uk-icon="icon: search"></span>
                            <a class="uk-form-icon uk-button uk-button-primary uk-button-small uk-text-capitalize search-btn uk-form-icon-flip" href="#">Search</a>
                            <input class="uk-input uk-form-large uk-main-input" placeholder="how to create a campaign?">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div style="padding: 4em 0;background-color: #f4f8ff;">
            <div class="uk-container">
                <h2 class="uk-text-center uk-text-bold text-primary" style="margin-bottom: 2em;">TRACKIER FOR</h2>
                <div class="uk-grid-match uk-child-width-expand@s uk-text-center" uk-grid>
                    <div>
                        <div class="uk-card uk-card-default" style="border-radius: 20px;">
                            <div class="uk-card-media-top" style="margin-top: 50px;">
                                <img src="/img/analytics.png" width="80px" alt="analytics">
                            </div>
                            <div class="uk-card-body">
                                <p class="uk-margin-remove uk-text-bold text-primary-heading">Ad Networks & Ad Agencies</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="uk-card uk-card-default" style="border-radius: 20px;">
                            <div class="uk-card-media-top" style="margin-top: 50px;">
                                <img src="/img/affiliate-marketing.png" width="80px" alt="affiliate">
                            </div>
                            <div class="uk-card-body">
                                <p class="uk-margin-remove uk-text-bold text-primary-heading">Brands & Advertisers</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="uk-card uk-card-default" style="border-radius: 20px;">
                            <div class="uk-card-media-top" style="margin-top: 50px;">
                                <img src="/img/smartphone.png" width="80px" alt="smartphone">
                            </div>
                            <div class="uk-card-body">
                                <p class="uk-margin-remove uk-text-bold text-primary-heading">MMP</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="uk-card uk-card-default" style="border-radius: 20px;">
                            <div class="uk-card-media-top" style="margin-top: 50px;">
                                <img src="/img/poker-cards.png" width="80px" alt="poker">
                            </div>
                            <div class="uk-card-body">
                                <p class="uk-margin-remove uk-text-bold text-primary-heading">IGaming</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                    <img src="/img/compliant.png" width="150px" alt="">

            </div>
        </div>

            <div class="uk-container">
                <h2 class="uk-text-center uk-text-bold text-primary" style="margin-bottom: 2em;">MOST WATCHED VIDEOS</h2>
                <div uk-slider>

                    <div class="uk-position-relative">
                
                        <div class="uk-slider-container uk-light">
                            <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m uk-grid">
                                <li>
                                    <img src="https://getuikit.com/docs/images/slider1.jpg" width="400" height="600" alt="">

                                </li>
                                <li>
                                    <img src="https://getuikit.com/docs/images/slider2.jpg" width="400" height="600" alt="">
                                    <div class="uk-position-center uk-panel"><h1>2</h1></div>
                                </li>
                                <li>
                                    <img src="https://getuikit.com/docs/images/slider3.jpg" width="400" height="600" alt="">
                                    <div class="uk-position-center uk-panel"><h1>3</h1></div>
                                </li>
                                <li>
                                    <img src="https://getuikit.com/docs/images/slider4.jpg" width="400" height="600" alt="">
                                    <div class="uk-position-center uk-panel"><h1>4</h1></div>
                                </li>
                                <li>
                                    <img src="https://getuikit.com/docs/images/slider5.jpg" width="400" height="600" alt="">
                                    <div class="uk-position-center uk-panel"><h1>5</h1></div>
                                </li>
                                <li>
                                    <img src="https://getuikit.com/docs/images/slider1.jpg" width="400" height="600" alt="">
                                    <div class="uk-position-center uk-panel"><h1>6</h1></div>
                                </li>
                                <li>
                                    <img src="https://getuikit.com/docs/images/slider2.jpg" width="400" height="600" alt="">
                                    <div class="uk-position-center uk-panel"><h1>7</h1></div>
                                </li>
                                <li>
                                    <img src="https://getuikit.com/docs/images/slider3.jpg" width="400" height="600" alt="">
                                    <div class="uk-position-center uk-panel"><h1>8</h1></div>
                                </li>
                                <li>
                                    <img src="https://getuikit.com/docs/images/slider4.jpg" width="400" height="600" alt="">
                                    <div class="uk-position-center uk-panel"><h1>9</h1></div>
                                </li>
                                <li>
                                    <img src="https://getuikit.com/docs/images/slider5.jpg" width="400" height="600" alt="">
                                    <div class="uk-position-center uk-panel"><h1>10</h1></div>
                                </li>
                            </ul>
                        </div>
                        <div class="uk-hidden@s uk-light">
                            <a class="uk-position-center-left uk-position-small" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                            <a class="uk-position-center-right uk-position-small" href="#" uk-slidenav-next uk-slider-item="next"></a>
                        </div>
                
                        <div class="uk-visible@s">
                            <a class="uk-position-center-left-out uk-position-small" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
                            <a class="uk-position-center-right-out uk-position-small" href="#" uk-slidenav-next uk-slider-item="next"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="padding: 4em 0;">
            <div class="uk-container">
                <div class="uk-grid-match uk-child-width-expand@s uk-text-center" uk-grid>

                            <div class="uk-card-media-top" style="margin-top: 20px;">

                            <div class="uk-card-body">
                                <p class="uk-margin-remove uk-text-bold text-primary-heading">Ad Networks & Ad Agencies</p>

                    <div>
                        <div class="uk-card" style="border-radius: 30px;background-color: #f4f8ff;">
                            <div class="uk-card-media-top" style="margin-top: 20px;">

                            <div class="uk-card-body">
                                <p class="uk-margin-remove uk-text-bold text-primary-heading">Brands & Advertisers</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="uk-card" style="border-radius: 30px;background-color: #f4f8ff;">
                            <div class="uk-card-media-top" style="margin-top: 20px;">
                                <img src="/img/security.png" width="80px" alt="security">
                            </div>
                            <div class="uk-card-body">
                                <p class="uk-margin-remove uk-text-bold text-primary-heading">MMP</p>
                            </div>

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.3/dist/js/uikit-icons.min.js"></script>
